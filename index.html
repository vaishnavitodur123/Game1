<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock,Paper,Sissors</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,600&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <h1>Rock Papper and Scissors</h1>

        <h2>Lets Play!!</h2>

        <div class="smallcontainer">
            <div class="row">
                <div class="col-1" id="paper">
                    <img
                        src="images/paper.png"
                        alt="paper"
                        width="200px"
                        height="200px"
                        id="paper"
                    />
                    <div class="col">Papper</div>
                </div>
                <div class="col-1" id="rock">
                    <img
                        src="images/rock.png"
                        alt="rock"
                        width="200px"
                        height="200px"
                        id="rock"
                    />
                    <div class="col">Rock</div>
                </div>
                <div class="col-1" id="scissors">
                    <img
                        src="images/scissors.png"
                        alt="Sissors"
                        width="200px"
                        height="200px"
                        id="scissors"
                    />
                    <div class="col">Scissors</div>
                </div>
            </div>
        </div>
        <div class="score-board">
            <div class="score">
                <p id="user_score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp_score">0</p>
                <p>Me</p>
            </div>
        </div>

        <div class="message-container">
            <p id="msg">Play Your Move</p>
        </div>
    </body>
    <script src="script.js"></script>
</html>
